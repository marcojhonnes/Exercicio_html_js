<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-exercicio</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>FORMULARIO</h1>
        <H2>Campos Numéricos</H2>
        <form id="form-campos">
            <input type="number" id="campoA" required placeholder="Campo A">
            <p class="menssagem-erro">O campo 'A' precisa ser menor que o campo 'B'</p>
            <input type="number" id="campoB" required placeholder="Campo B">
           <textarea placeholder="Descrição (opcional)"></textarea>
             <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <P class="menssagem-sucesso"></P>
    </div>
    <script src="./main.js"></script>
</body>
</html>
